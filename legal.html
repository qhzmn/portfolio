<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/section.css">
  <title>Quentin HAZEMANN - Portfolio</title>
</head>
<body>
  <div id="header"></div>
  <main>
<div class="container-ml">
    <h1 data-i18n="legalPageTitle"></h1>
    <section class="legal-section">
        <h2 data-i18n="publisher.title"></h2>
        <p>
            <span data-i18n="publisher.lastName"></span><br>
            <span data-i18n="publisher.firstName"></span><br>
            <span data-i18n="publisher.email"></span>
        </p>
    </section>
    
    <section class="legal-section">
        <h2 data-i18n="host.title"></h2>
        <p>
            <span data-i18n="host.name"></span><br>
            <span data-i18n="host.address"></span><br>
            <span data-i18n="host.webSite"></span><br>
        </p>
    </section>
    <section class="legal-section">
        <h2 data-i18n="property.title"></h2>
        <p>
            <span data-i18n="property.paragraph1"></span>
        </p>
    </section>
    <section class="legal-section">
        <h2 data-i18n="data.title"></h2>
        <p>
            <span data-i18n="data.paragraph1"></span>
        </p>
    </section>
</div>
</main>
  <div id="footer"></div>
  <script src="assets/js/base.js"></script>
</body>
</html>
